    <style>

        /* å·¦å´ï¼šéŠæˆ²ç•«å¸ƒå€ */
        .left-panel {

        /* å½ˆçª—è¨­è¨ˆ (Modal) */
        .modal-overlay {

        .modal-title {

            font-size: 1.2rem;

        .proceed-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #7fb8e6; }

        /* å„ç¨®å…¨è¢å¹•ç•«é¢ */
        .overlay-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--white);
            z-index: 100;
            border-radius: 30px;

        #result-screen { display: none; overflow-y: auto; }

        .summary-wrapper {

        .summary-table {

        .summary-table th, .summary-table td {

        .summary-table th { background: var(--primary-blue); color: white; position: sticky; top: 0; }
        .row-success { background: #f2fff9; color: #2ecc71; font-weight: bold; }
        .row-fail { background: #fff8f8; color: #e74c3c; font-weight: bold; }

        @media screen and (orientation: portrait) {
            #game-wrapper::before {
                content: "è«‹æ—‹è½‰æ‰‹æ©Ÿä½¿ç”¨æ©«å¼éŠç© ğŸ”„";
                position: absolute;

                background: var(--primary-blue); color: white;
                z-index: 1000; display: flex; justify-content: center; align-items: center;
                font-size: 1.5rem; font-weight: bold; border-radius: 30px;
            }
        }
    </style>
</head>
<body>

    <div id="bg-animation">ğŸ°</div>

    <!-- èƒŒæ™¯éŸ³æ¨‚ (è®€å–æœ¬åœ°æª”æ¡ˆ) -->
    <audio id="bgm" loop preload="auto">

    <div id="game-wrapper">
        <!-- ä¸­å ´åé¥‹å½ˆçª— -->
        <div id="feedback-modal" class="modal-overlay">
            <div class="modal-content">
                <div id="modal-status-icon" class="modal-icon">âœ…</div>
                <div id="modal-text" class="modal-title">å¤ªæ£’äº†ï¼</div>
                <p id="modal-detail">æ­£ç¢ºç­”æ¡ˆå°±æ˜¯ï¼š<span id="modal-ans-val">0</span></p>
                <button id="modal-btn" class="proceed-btn" onclick="game.proceedNext()">ä¸‹ä¸€é—œ</button>
            </div>
        </div>

        <!-- é–‹å§‹ç•«é¢ -->
        <div id="start-screen" class="overlay-screen">
            <h1 style="color: var(--primary-pink); font-size: 2.5rem; margin: 0;">æ•¸æ•¸å¤§æŒ‘æˆ°</h1>
            <div style="font-size: 4rem; margin: 10px 0;">ğŸğŸ¶ğŸš—</div>
            <p style="font-size: 1.1rem; color: #666; margin-bottom: 20px;">è§€å¯Ÿç•«é¢ï¼Œé¸å‡ºæ­£ç¢ºçš„æ•¸é‡å§ï¼</p>
            <button class="num-btn" style="width: 220px; background: var(--primary-blue); border-color: #7fb8e6; color: white; box-shadow: 0 5px 0 #7fb8e6;" onclick="game.startFromMenu()">é€²å…¥éŠæˆ²</button>
        </div>

        <!-- éŠæˆ²ä¸»é«” -->
        <div class="left-panel">
            <div id="canvas-container">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>

        <div class="right-panel">
            <div class="header">
                <div>é—œå¡ <span id="current-level">1</span>/10</div>
                <div id="timer-text">â± 60s</div>
                <button id="music-toggle" title="åˆ‡æ›éŸ³æ¨‚é–‹é—œ">ğŸ”Š</button>
            </div>

            <div class="target-section">
                <span>æ•¸æ•¸çœ‹æœ‰å¹¾å€‹ï¼š</span>
                <span id="target-display" class="target-emoji">ğŸ</span>
            </div>

            <div class="button-grid" id="button-grid">
                <!-- 1-15 æŒ‰éˆ• -->
            </div>
        </div>

        <!-- çµç®—ç•«é¢ -->
        <div id="result-screen" class="overlay-screen">
            <h2 style="color: var(--primary-pink); margin: 0;">ğŸ‰ ä»»å‹™å®Œæˆï¼ ğŸ‰</h2>
            <h3 style="margin: 10px 0;">å¾—åˆ†ï¼š<span id="final-score" style="color: var(--primary-blue);">0</span></h3>
            <div class="summary-wrapper">
                <table class="summary-table">
                    <thead>
                        <tr>
                            <th>é—œå¡</th><th>ç›®æ¨™</th><th>æ­£ç¢º</th><th>ä½ çš„ç­”æ¡ˆ</th><th>çµæœ</th>
                        </tr>
                    </thead>
                    <tbody id="summary-body"></tbody>
                </table>
            </div>
            <button class="num-btn" style="width: 200px; margin-top: 15px;" onclick="location.reload()">å†ç©ä¸€æ¬¡</button>

    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerText = document.getElementById('timer-text');
        const levelText = document.getElementById('current-level');
        const targetDisplay = document.getElementById('target-display');
        const buttonGrid = document.getElementById('button-grid');
        const summaryBody = document.getElementById('summary-body');
        const bgEl = document.getElementById('bg-animation');
        const bgm = document.getElementById('bgm');
        const musicToggle = document.getElementById('music-toggle');
        const feedbackModal = document.getElementById('feedback-modal');

        const animals = ['ğŸ¶', 'ğŸ±', 'ğŸ°', 'ğŸ¼', 'ğŸ¨', 'ğŸ·', 'ğŸ¦', 'ğŸµ', 'ğŸ¸', 'ğŸ¦Š'];
        const itemsPool = ['ğŸ','ğŸŠ','ğŸ“','ğŸ’','ğŸ‘','ğŸ‡','ğŸ‰','ğŸ','ğŸš—','ğŸšŒ','âœˆï¸','ğŸš€','ğŸšœ','ğŸš¢','ğŸš²'];
        
        const emojiDict = {
            'ğŸ': 'è˜‹æœ', 'ğŸŠ': 'æ©˜å­', 'ğŸ“': 'è‰è“', 'ğŸ’': 'æ«»æ¡ƒ', 'ğŸ‘': 'æ°´èœœæ¡ƒ',
            'ğŸ‡': 'è‘¡è„', 'ğŸ‰': 'è¥¿ç“œ', 'ğŸ': 'é³³æ¢¨', 'ğŸš—': 'å°æ±½è»Š', 'ğŸšŒ': 'å…¬è»Š',
            'âœˆï¸': 'é£›æ©Ÿ', 'ğŸš€': 'ç«ç®­', 'ğŸšœ': 'è€•è€˜æ©Ÿ', 'ğŸš¢': 'è¼ªèˆ¹', 'ğŸš²': 'è…³è¸è»Š',
            'ğŸ¶': 'å°ç‹—', 'ğŸ±': 'å°è²“', 'ğŸ°': 'å…”å­', 'ğŸ¼': 'ç†Šè²“', 'ğŸ¨': 'ç„¡å°¾ç†Š',
            'ğŸ·': 'å°è±¬', 'ğŸ¦': 'ç…å­', 'ğŸµ': 'çŒ´å­', 'ğŸ¸': 'é’è›™', 'ğŸ¦Š': 'ç‹ç‹¸'
        };

        const praiseText = ["å¤ªæ£’äº†ï¼", "ä½ çœŸæ˜¯å€‹æ•¸æ•¸å°å¤©æ‰ï¼", "å®Œå…¨æ­£ç¢ºï¼ğŸŒŸ", "ä½ å¥½å²å®³å‘€ï¼", "åšå¾—å¥½ï¼"];
        const encourageText = ["æ²’é—œä¿‚ï¼Œå†æ¥å†å²ï¼", "å·®ä¸€é»é»å°±å°äº†ï¼ŒåŠ æ²¹ï¼", "åˆ¥ç°å¿ƒï¼Œä¸‹ä¸€é—œæœƒæ›´æ£’ï¼", "å†è©¦ä¸€æ¬¡çœ‹çœ‹ï¼"];

        class CountingGame {
            constructor() {
                this.level = 1;
                this.maxLevel = 10;
                this.score = 0;
                this.timeLeft = 60;
                this.timerInterval = null;
                this.history = [];
                this.targetEmoji = '';
                this.targetCount = 0;
                this.isProcessing = false;
                this.objects = [];
                this.isMuted = false;

                this.initUI();
                this.initBodyBackground();
            }

            initUI() {
                // åˆæ¬¡èª¿æ•´ç•«å¸ƒ
                this.resizeCanvas();
                
                // ç›£è½è¦–çª—èª¿æ•´æˆ–æ‰‹æ©Ÿç¿»è½‰äº‹ä»¶
                window.addEventListener('resize', () => this.resizeCanvas());
                window.addEventListener('orientationchange', () => {
                    // çµ¦äºˆç€è¦½å™¨ä¸€é»é»æ™‚é–“è™•ç†ä½ˆå±€è®ŠåŒ–
                    setTimeout(() => this.resizeCanvas(), 200);
                });
                
                buttonGrid.innerHTML = '';
                for(let i=1; i<=15; i++) {
                    const btn = document.createElement('button');
                    btn.className = 'num-btn';
                    btn.innerText = i;
                    btn.onclick = () => this.handleAnswer(i);
                    buttonGrid.appendChild(btn);
                }
                musicToggle.onclick = () => this.toggleMusic();
            }

            // ä¿®æ­£åº§æ¨™ç¿»è½‰èª¿æ•´æ ¸å¿ƒé‚è¼¯
            resizeCanvas() {
                const container = document.getElementById('canvas-container');
                const oldW = canvas.width;
                const oldH = canvas.height;
                const newW = container.clientWidth;
                const newH = container.clientHeight;

                if (newW > 0 && newH > 0) {
                    canvas.width = newW;
                    canvas.height = newH;

                    // å¦‚æœå·²ç¶“æœ‰ç‰©ä»¶ï¼ŒæŒ‰æ¯”ä¾‹ç¸®æ”¾ä½ç½®ï¼Œé˜²æ­¢æ—‹è½‰å¾Œç‰©ä»¶è·‘å‡ºç•«å¸ƒ
                    if (this.objects.length > 0 && oldW > 0 && oldH > 0) {
                        const scaleX = newW / oldW;
                        const scaleY = newH / oldH;
                        this.objects.forEach(obj => {
                            obj.x *= scaleX;
                            obj.y *= scaleY;
                        });
                    }
                }
                this.draw();
            }

            initBodyBackground() {
                let idx = 0;
                setInterval(() => {
                    bgEl.style.opacity = 0;
                    setTimeout(() => {
                        idx = (idx + 1) % animals.length;
                        bgEl.innerText = animals[idx];
                        bgEl.style.opacity = 0.05;
                    }, 1000);
                }, 6000);
            }

            speakQuestion() {
                window.speechSynthesis.cancel();
                const name = emojiDict[this.targetEmoji] || 'é€™å€‹æ±è¥¿';
                const utterance = new SpeechSynthesisUtterance(`è«‹æ•¸ä¸€æ•¸ï¼Œæœ‰å¹¾å€‹${name}ï¼Ÿ`);
                utterance.lang = 'zh-TW';
                window.speechSynthesis.speak(utterance);
            }

            startFromMenu() {
                document.getElementById('start-screen').style.display = 'none';
                bgm.play().catch(e => console.log('BGM Play Blocked'));
                this.startLevel();
            }

            toggleMusic() {
                this.isMuted = !this.isMuted;
                bgm.muted = this.isMuted;
                musicToggle.innerText = this.isMuted ? 'ğŸ”‡' : 'ğŸ”Š';
            }

            startLevel() {
                this.isProcessing = false;
                this.timeLeft = 60;
                timerText.innerText = `â± ${this.timeLeft}s`;
                levelText.innerText = this.level;
                feedbackModal.style.display = 'none';

                this.bgEmoji = animals[Math.floor(Math.random() * animals.length)];
                const currentPool = this.shuffle([...itemsPool]).slice(0, 6);
                this.targetEmoji = currentPool[0];
                targetDisplay.innerText = this.targetEmoji;

                let totalObjects = 0;
                if (this.level <= 5) {
                    totalObjects = 5;
                    this.targetCount = Math.floor(Math.random() * 4) + 1;
                } else {
                    const minT = 6;
                    const maxT = Math.min(6 + (this.level - 5) * 2, 15);
                    this.targetCount = Math.floor(Math.random() * (maxT - minT + 1)) + minT;
                    totalObjects = 6 + (this.level * 2); 
                }

                this.objects = [];
                for(let i=0; i < this.targetCount; i++) this.addNonOverlappingObject(this.targetEmoji);
                const distractorNeeded = totalObjects - this.targetCount;
                for(let i=0; i < distractorNeeded; i++) {
                    const emoji = currentPool[Math.floor(Math.random() * (currentPool.length - 1)) + 1];
                    this.addNonOverlappingObject(emoji);
                }

                this.draw();
                this.speakQuestion();
                this.startTimer();
            }

            addNonOverlappingObject(emoji) {
                const padding = 50; 
                let x, y, overlap;
                let attempts = 0;
                while(attempts < 300) {
                    overlap = false;
                    x = padding + Math.random() * (canvas.width - padding * 2);
                    y = padding + Math.random() * (canvas.height - padding * 2);
                    for(let obj of this.objects) {
                        if(Math.hypot(x - obj.x, y - obj.y) < 60) { overlap = true; break; }
                    }
                    if(!overlap) {
                        this.objects.push({ emoji, x, y, rotation: Math.random()*0.4-0.2, scale: 0.9+Math.random()*0.3 });
                        return;
                    }
                    attempts++;
                }
                this.objects.push({ emoji, x: padding, y: padding, rotation: 0, scale: 1 });
            }

            draw() {
                if (canvas.width === 0 || canvas.height === 0) return;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // èƒŒæ™¯å¤§åœ–
                ctx.save(); ctx.globalAlpha = 0.15;
                const bgSize = Math.min(canvas.width, canvas.height) * 0.6;
                ctx.font = `${bgSize}px serif`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(this.bgEmoji, canvas.width / 2, canvas.height / 2); ctx.restore();
                
                // ç‰©ä»¶
                this.objects.forEach(obj => {
                    ctx.save(); ctx.translate(obj.x, obj.y); ctx.rotate(obj.rotation);
                    ctx.font = `${42 * obj.scale}px serif`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                    ctx.shadowColor = 'rgba(0,0,0,0.1)'; ctx.shadowBlur = 4;
                    ctx.fillText(obj.emoji, 0, 0); ctx.restore();
                });
            }

            startTimer() {
                if(this.timerInterval) clearInterval(this.timerInterval);
                this.timerInterval = setInterval(() => {
                    this.timeLeft--;
                    timerText.innerText = `â± ${this.timeLeft}s`;
                    if(this.timeLeft <= 0) {
                        clearInterval(this.timerInterval);
                        this.handleAnswer(null);
                    }
                }, 1000);
            }

            handleAnswer(userAns) {
                if(this.isProcessing) return;
                this.isProcessing = true;
                
                clearInterval(this.timerInterval);
                window.speechSynthesis.cancel();

                const isCorrect = (userAns === this.targetCount);
                if(isCorrect) this.score += (10 + Math.floor(this.timeLeft / 6));

                this.history.push({
                    level: this.level, target: this.targetEmoji,
                    correct: this.targetCount, userAns: userAns || 'è¶…æ™‚',
                    success: isCorrect
                });

                const statusIcon = document.getElementById('modal-status-icon');
                const modalText = document.getElementById('modal-text');
                const modalBtn = document.getElementById('modal-btn');
                document.getElementById('modal-ans-val').innerText = this.targetCount;

                if(isCorrect) {
                    statusIcon.innerText = "âœ…";
                    modalText.innerText = praiseText[Math.floor(Math.random() * praiseText.length)];
                    modalBtn.innerText = "ä¸‹ä¸€é—œ";
                } else {
                    statusIcon.innerText = userAns === null ? "â°" : "âŒ";
                    modalText.innerText = encourageText[Math.floor(Math.random() * encourageText.length)];
                    modalBtn.innerText = "ç¹¼çºŒæŒ‘æˆ°";
                }

                feedbackModal.style.display = 'flex';
            }

            proceedNext() {
                if(this.level < this.maxLevel) {
                    this.level++;
                    this.startLevel();
                } else {
                    this.endGame();
                }
            }

            endGame() {
                feedbackModal.style.display = 'none';
                document.getElementById('result-screen').style.display = 'flex';
                document.getElementById('final-score').innerText = this.score;
                summaryBody.innerHTML = '';
                this.history.forEach(h => {
                    const tr = document.createElement('tr');
                    tr.className = h.success ? 'row-success' : 'row-fail';
                    tr.innerHTML = `<td>${h.level}</td><td style="font-size:1.6rem">${h.target}</td><td>${h.correct}</td><td>${h.userAns}</td><td>${h.success ? 'æˆåŠŸ' : 'å¤±æ•—'}</td>`;
                    summaryBody.appendChild(tr);
                });
            }

            shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }
        }

        let game;
        window.onload = () => { game = new CountingGame(); };
    </script>
